{% block delete_post_dialog %}
{% load static %}
<link href="{% static 'css/delete_dialog.css' %}" rel="stylesheet">
<script src="{% static 'js/post_list.js' %}"></script>
<div class="modal fade" id="deletePostModal" tabindex="-1" role="dialog" aria-labelledby="deletePostModal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deletePostModal">Delete Confirm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <h4 class="text text-danger">Are you sure to delete post?</h4>
          <div class="row data-row">
            <div class="col-sm-5">ID</div>
            <div class="col-sm-7" id="post-delete-id"></div>
          </div>

          <div class="row data-row">
            <div class="col-sm-5">Title</div>
            <div class="col-sm-7" id="post-delete-title"></div>
          </div>

          <div class="row data-row">
            <div class="col-sm-5">Description</div>
            <div class="col-sm-7" id="post-delete-description"></div>
          </div>

          <div class="row data-row">
            <div class="col-sm-5">Status</div>
            <div class="col-sm-7" id="post-delete-status"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" onclick="postDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}

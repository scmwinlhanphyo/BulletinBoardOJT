{% block detail %}
{% load static %}
<link href="{% static 'css/post_detail.css' %}" rel="stylesheet">
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailModalLabel">Post Detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row data-row">
            <div class="col-sm-5">Title</div>
            <div class="col-sm-7" id="title"></div>
          </div>

          <div class="row data-row">
            <div class="col-sm-5">Description</div>
            <div class="col-sm-7" id="description"></div>
          </div>

          <div class="row data-row">
            <div class="col-sm-5">Status</div>
            <div class="col-sm-7" id="status"></div>
          </div>

          <div class="row data-row">
            <div class="col-sm-5">Created Date</div>
            <div class="col-sm-7" id="created_date"></div>
          </div>

          <div class="row data-row">
            <div class="col-sm-5">Created User</div>
            <div class="col-sm-7" id="created_user"></div>
          </div>

          <div class="row data-row">
            <div class="col-sm-5">Updated Date</div>
            <div class="col-sm-7" id="updated_date"></div>
          </div>

          <div class="row data-row">
            <div class="col-sm-5">Updated User</div>
            <div class="col-sm-7" id="updated_user"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
